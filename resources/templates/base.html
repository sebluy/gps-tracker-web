<!DOCTYPE html>
<html> <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to gps-watch-web</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">
            gps-watch-web
          </a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/">Home</a>
            </li>
            <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/about">About</a>
            </li>
            <li {% ifequal page "map.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/map">Map</a>
            </li>
            <li {% ifequal page "coordinates.html" %}
              class="active"{%endifequal%}>
              <a href="{{servlet-context}}/coordinates">Coordinates</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container fill">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet"
      href=
      "//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    {% style "/css/screen.css" %}

    <script src="//code.jquery.com/jquery-2.1.1.min.js"
      type="text/javascript"></script>
    <script
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% if dev %}
      {% script "/js/out/goog/base.js" %}
      {% script "/js/app.js" %}
      <script type="text/javascript">
        goog.require("gps_tracker.app");
      </script>
    {% else %}
      {% script "/js/app.js" %}
    {% endif %}
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
